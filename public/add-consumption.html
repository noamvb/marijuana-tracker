<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Consumption</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script src="../src/js/firebase.js" defer></script>
    <script src="../src/js/consumption.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-2xl font-bold mb-4">Add Consumption Entry</h1>
        <form id="consumption-form" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="date" class="block text-gray-700">Date</label>
                <input type="date" id="date" class="mt-1 block w-full border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="amount" class="block text-gray-700">Amount Consumed (grams)</label>
                <input type="number" id="amount" class="mt-1 block w-full border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="type" class="block text-gray-700">Type</label>
                <input type="text" id="type" class="mt-1 block w-full border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Consumption</button>
        </form>
    </div>
    <script>
        document.getElementById('consumption-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;

            // Call the function to add consumption to Firestore
            addConsumption({ date, amount, type });
        });
    </script>
</body>
</html>
