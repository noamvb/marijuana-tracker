<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="../src/js/firebase.js" defer></script>
    <script src="../src/js/purchases.js" defer></script>
    <script src="../src/js/app.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-2xl font-bold mb-4">Add Purchase</h1>
        <form id="purchase-form" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="item" class="block text-gray-700">Item</label>
                <input type="text" id="item" name="item" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <div class="mb-4">
                <label for="amount" class="block text-gray-700">Amount</label>
                <input type="number" id="amount" name="amount" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700">Purchase Date</label>
                <input type="date" id="date" name="date" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600">Add Purchase</button>
        </form>
    </div>
    <script>
        document.getElementById('purchase-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const item = document.getElementById('item').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;

            // Call function to add purchase to Firestore
            addPurchase(item, amount, date);
        });
    </script>
</body>
</html>
