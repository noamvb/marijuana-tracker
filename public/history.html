<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Marijuana Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script src="../src/js/firebase.js" defer></script>
    <script src="../src/js/purchases.js" defer></script>
    <script src="../src/js/consumption.js" defer></script>
    <script src="../src/js/history.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold mb-5">History of Purchases and Consumption</h1>
        <div id="history" class="bg-white shadow-md rounded-lg p-5">
            <h2 class="text-2xl font-semibold mb-3">Purchases</h2>
            <ul id="purchase-list" class="list-disc pl-5"></ul>
            <h2 class="text-2xl font-semibold mt-5 mb-3">Consumption</h2>
            <ul id="consumption-list" class="list-disc pl-5"></ul>
        </div>
    </div>
</body>
</html>
