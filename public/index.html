<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marijuana Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="src/js/firebase.js" defer></script>
    <script src="src/js/app.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Marijuana Tracker</h1>
        
        <section class="mb-6">
            <h2 class="text-2xl font-semibold">Add Purchase</h2>
            <form id="purchase-form" class="bg-white p-4 rounded shadow">
                <input type="text" id="purchase-name" placeholder="Product Name" class="border p-2 mb-2 w-full" required>
                <input type="number" id="purchase-amount" placeholder="Amount" class="border p-2 mb-2 w-full" required>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Purchase</button>
            </form>
        </section>

        <section class="mb-6">
            <h2 class="text-2xl font-semibold">Add Consumption</h2>
            <form id="consumption-form" class="bg-white p-4 rounded shadow">
                <input type="text" id="consumption-name" placeholder="Product Name" class="border p-2 mb-2 w-full" required>
                <input type="number" id="consumption-amount" placeholder="Amount Consumed" class="border p-2 mb-2 w-full" required>
                <button type="submit" class="bg-green-500 text-white p-2 rounded">Add Consumption</button>
            </form>
        </section>

        <section>
            <h2 class="text-2xl font-semibold">History</h2>
            <div id="history" class="bg-white p-4 rounded shadow mt-2">
                <!-- History will be populated here -->
            </div>
        </section>
    </div>
</body>
</html>
